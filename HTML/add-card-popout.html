<!-- add-card-popout.html -->

<div id="add-card-popout" class="overlay"> <!-- my popout for adding a card-->
    <!-- Popout content -->
    <div class="new-card-box">
        <div style="display: flex">
            <h2 style="margin-top:0; margin-bottom: 7px;">New Card</h2>
            <button type='button' onclick="popoutToggler('add-card-popout')" class="invisible-button"
                    style='color: red;margin-left:auto;border: transparent;align-content: flex-end'>X
            </button>
        </div>
        <form action="../PHP_Handling/card_handling.php" id="add-card-form" method="post">
            <label for="cardholder-name">Cardholder Name:</label>
            <input type="text" id="cardholder-name" name="payment_name" placeholder="John Doe" required>

            <label for="card-number">Card Information:</label>
            <input type="text" id="card-number" maxlength="19" name="card_number" placeholder="1234 5678 9012 3456"
                   required>

            <div class="cvv-expiry-container">
                <input type="text" id="expiry-date" name="expiry" maxlength="5" oninput="formatExpiryDate(this)"
                       placeholder="Expiry Date | MM/YY"
                       required>
                <input type="text" id="cvv" maxlength="3" name="cvv" placeholder="CVV" required>
            </div>

            <label for="postcode">Postcode:</label>
            <input type="text" id="postcode" name="post_code" maxlength="8" required>
            <input type="hidden" name="add_card">
            <button style="background-color: #4caf50" type="button" onclick="prepareAndSubmit()" name="add_card">Add
                Card
            </button>

        </form>
    </div>
</div>
